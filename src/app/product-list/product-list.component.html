<ng-container *ngIf="products | async as products">
      <div class="bg-gray-100 rounded-2xl shadow-lg p-6 sm:p-10">
      <h2 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">VÃ¥ra produkter</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-6">
          <div *ngFor="let product of products" class="bg-gray-50 rounded-lg overflow-hidden transition-all duration-300 hover:shadow-xl hover:-translate-y-1">
            <img [src]="product.images[1]" [alt]="product.title" class="w-full h-48 object-cover">
            <div class="p-4">
              <h3 class="text-lg font-semibold mb-2 text-gray-800 cursor-default">{{ product.title }}</h3>
              <p class="text-xl font-bold text-indigo-600 cursor-default">{{ product.price | currency:'SEK':'symbol':'1.0-0' }}</p>
            </div>
          </div>
        </div>
      </div>
</ng-container>

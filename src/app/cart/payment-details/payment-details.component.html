<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Betalningsdetaljer</h2>
  <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
    <!-- Cardholder Name -->
    <div class="mb-4">
      <label for="cardHolderName" class="block text-sm font-medium text-gray-600 mb-1">Kortinnehavarens namn</label>
      <input
        id="cardHolderName"
        formControlName="cardHolderName"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Ange kortinnehavarens namn"
      />
      <div *ngIf="f['cardHolderName'].invalid && f['cardHolderName'].touched" class="text-red-500 text-xs mt-1">
        Namn krävs.
      </div>
    </div>

    <!-- Card Number -->
    <div class="mb-4">
      <label for="cardNumber" class="block text-sm font-medium text-gray-600 mb-1">Kortnummer</label>
      <input
        id="cardNumber"
        formControlName="cardNumber"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="1234 5678 9012 3456"
      />
      <div *ngIf="f['cardNumber'].invalid && f['cardNumber'].touched" class="text-red-500 text-xs mt-1">
        Kortnummer krävs (16 siffror).
      </div>
    </div>

    <!-- Expiry Date -->
    <div class="mb-4">
      <label for="expiryDate" class="block text-sm font-medium text-gray-600 mb-1">Utgångsdatum</label>
      <input
        id="expiryDate"
        formControlName="expiryDate"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="MM/ÅÅ"
      />
      <div *ngIf="f['expiryDate'].invalid && f['expiryDate'].touched" class="text-red-500 text-xs mt-1">
        Utgångsdatum krävs.
      </div>
    </div>

    <!-- CVV -->
    <div class="mb-4">
      <label for="cvv" class="block text-sm font-medium text-gray-600 mb-1">CVV</label>
      <input
        id="cvv"
        formControlName="cvv"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="123"
      />
      <div *ngIf="f['cvv'].invalid && f['cvv'].touched" class="text-red-500 text-xs mt-1">
        CVV krävs (3 siffror).
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-black text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200"
      [disabled]="paymentForm.invalid"
    >
      Betala
    </button>
  </form>
</div>
